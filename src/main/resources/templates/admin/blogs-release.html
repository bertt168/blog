        <form action="#" method="post" class="ui form">
            <div class="required field">

                    <div class="ui selection compact teal basic dropdown label">

            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">Type</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">Type</div>
                            <div class="menu">
                                <div class="item" data-value="1">Type1</div>
                                <div class="item" data-value="2">Type2</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">Hashtag</label>
                        <div class="ui fluid selection multiple search  dropdown">
                            <input type="hidden" name="tag">
                            <i class="dropdown icon"></i>
                            <div class="default text">Hashtag</div>
                            <div class="menu">
                                <div class="item" data-value="1">java</div>
                                <div class="item" data-value="2">JavaScript</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">縮圖</label>

            <div class="inline fields">

                    <div class="ui checkbox">

                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                        <label for="shareInfo">聲明</label>
                    </div>
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>

                <button class="ui teal button">發佈</button>

<script src="../../static/lib/editor-markdown/editormd.min.js"></script>
<script>

    //初始化Markdown
    let contentEditor;
    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "../static/lib/editor-markdown/lib/"
        });
    });

    $('.ui.form').form({
        fields : {
            title : {
                identifier: 'title',
                rules: [{
                    type : 'empty',
                    prompt: '警告：請輸入標題'
                }]
            }
        }
    });
</script>
